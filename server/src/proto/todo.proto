syntax = "proto3";

service List {
    rpc AddEntry (Entry) returns (AddReply) {}
    rpc DeleteEntry (DeleteRequest) returns (DeleteReply) {}
    rpc GetEntries (ToDoList) returns (stream Entry) {}
}

message ToDoList {
    string id = 1;
}

message Entry {
    string contents = 1;
}

message AddReply {
    string message = 1;
}

message DeleteRequest {
    string id = 1;
}

message DeleteReply {
    string message = 1;
}